<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/assets/js/load-content.js"></script>
</head>
<body class="bg-neutral-900 text-neutral-200">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-lg w-full text-center">
            <div class="mb-8">
                <i class="fas fa-envelope-circle-check text-6xl text-neutral-400"></i> 
            </div>
            <h1 class="text-4xl font-bold mb-4">Thank You!</h1>
            <p class="text-xl mb-6 text-neutral-400">The mail has been sent.</p>
            <div class="space-x-4">
                <a href="/home/" class="bg-neutral-700 hover:bg-neutral-600 text-neutral-100 font-bold py-2 px-4 rounded-full transition-colors inline-block">
                    Go to Homepage
                </a>
                <button onclick="window.history.back()" class="bg-neutral-800 hover:bg-neutral-700 text-neutral-300 font-bold py-2 px-4 rounded-full transition-colors inline-block">
                    Try Again
                </button>                
            </div>
        </div>
    </div>
</body>
</html>
