<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedFox Studios</title>
    <script src="https://kit.fontawesome.com/76661d0faf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/animations">
</head>
<body class="bg-[#1a1a1d]">
    <div class="container mx-auto flex flex-col justify-center items-center h-screen">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-purple-600 text-transparent bg-clip-text">Hello! Please choose where you want to go</h1>
        </div>
        <div class="grid grid-cols-2 gap-8">
            <!-- Card 1: RedFox Studios -->
            <a href="/redfox-studios/home/" class="text-purple-200 relative overflow-hidden border border-gray-700 rounded-lg shadow-md hover:text-purple-400 hover:border-gradient hover:border-purple-400 ransition duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">RedFox Studios</h2>
                    <p class="text-lg">Explore RedFox Studios.</p>
                </div>
            </a>
            <!-- Card 2: Team RedFox -->
            <a href="/main/" class="text-purple-200 relative overflow-hidden border border-gray-700 rounded-lg shadow-md hover:text-purple-400 hover:border-gradient hover:border-purple-400 transition duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">Team RedFox</h2>
                    <p class="text-lg">Discover Team RedFox.</p>
                </div>
            </a>
            <!-- Card 3: OxyHub -->
            <a href="/oxyhub/home/" class="text-purple-200 relative overflow-hidden border border-gray-700 rounded-lg shadow-md hover:text-purple-400 hover:border-gradient hover:border-purple-400 transition duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">OxyHub</h2>
                    <p class="text-lg">Explore OxyHub.</p>
                </div>
            </a>
            <!-- Card 4: StrikeForce -->
            <a href="/strikeforce/" class="text-purple-200 relative overflow-hidden border border-gray-700 rounded-lg shadow-md hover:text-purple-400 hover:border-gradient hover:border-purple-400 transition duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold mb-4">StrikeForce</h2>
                    <p class="text-lg">Discover StrikeForce.</p>
                </div>
            </a>
        </div>
        <div class="text-[#1a1a1d] container mx-auto text-center">
            Never gonna give you up...
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/transition.js"></script>
    
</body>
</html>
