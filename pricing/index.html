<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redfox Packs</title>
    <style>
        body {
            background-color: #2C2F33; /* Discord dark theme background color */
            color: #fff; /* Discord text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #36393F; /* Discord main background color */
            color: #fff;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 1s ease-out, pulse 2s infinite;
            transform-origin: top;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #7289DA; /* Discord brand color */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            background-color: #7289DA; /* Discord brand color for the button */
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #677BC4; /* Darker blue color on hover */
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Exclusive RedFox Packs!</h1>
        <p>Explore premium content and support the creator on Patreon.</p>
        <a href="https://www.patreon.com/Pilot2254" class="button" target="_blank">Visit Patreon</a>
    </div>
</body>
</html>
