<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../../images/user-icon.png">
    <style>
        /* Custom scrollbar styles */
        /* width */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #7289da;
            border-radius: 4px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #99aab5;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded shadow-md w-96">
        <h2 class="text-3xl font-semibold mb-6 text-center text-blue-400">Create Account</h2>
        <form class="animate__animated animate__fadeIn">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-300 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-300 font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="w-full bg-gray-700 text-white border border-gray-600 px-3 py-2 rounded focus:outline-none focus:border-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Continue</button>
        </form>
        <p class="text-center text-gray-400 mt-4">Already have an account? <a href="../sign-in/" class="text-blue-400">Sign In</a></p>
    </div>
</body>
</html>
