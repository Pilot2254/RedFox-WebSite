<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Oxygen Game Cheat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../images/default-no-bg.png">
    <style>
        /* Custom scrollbar styles */
        /* width */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #7289da;
            border-radius: 4px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #99aab5;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="../images/default-no-bg.png" alt="Logo" class="h-10">
                <span class="text-lg font-semibold ml-2">Oxygen Cheat</span>
            </div>
            <div>
                <a href="../home/" class="text-gray-300 hover:text-white px-3 py-2">Home</a>
                <a href="../announcements/" class="text-gray-300 hover:text-white px-3 py-2">Announcements</a>
                <a href="../app/" class="text-cyan-400 hover:text-white px-3 py-2">Application</a>
                <a href="../news/" class="text-gray-300 hover:text-white px-3 py-2">News</a>
                <a href="../contact/" class="text-gray-300 hover:text-white px-3 py-2">Contact</a>
                <a href="../account/sign-up/" class="text-green-400 hover:text-white px-3 py-2">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="py-20">
        <div class="container mx-auto">
            <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-8 text-center">Contact Us</h2>
                <form>
                    <div class="mb-6">
                        <label for="name" class="block text-gray-400 mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-400 mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-400 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-10">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2024 Oxygen Cheat. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
