<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/assets/js/load-content.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex justify-center items-center min-h-screen">
        <div id="age-calculator" class="bg-gray-800 p-6 rounded-lg shadow-md max-w-md">
            <h1 class="text-blue-500 text-3xl mb-6">Age Calculator</h1>
            <input type="date" id="dob-input" class="w-full px-4 py-2 mb-4 border border-gray-600 rounded-lg focus:outline-none text-gray-900" placeholder="Select your birthdate">
            <button id="calculate-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg transition duration-300 hover:bg-blue-600">
                <i class="fas fa-calculator mr-2"></i>
                Calculate Age
            </button>
            <div id="age-result" class="mt-6 hidden">
                <h2 class="text-lg">Your age is:</h2>
                <p id="age" class="text-xl">0 years</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dobInput = document.getElementById("dob-input");
            const calculateBtn = document.getElementById("calculate-btn");
            const ageResult = document.getElementById("age-result");
            const ageText = document.getElementById("age");

            calculateBtn.addEventListener("click", function () {
                const dob = new Date(dobInput.value);
                const today = new Date();
                const ageInMilliseconds = today - dob;
                const ageInSeconds = ageInMilliseconds / 1000;
                const ageInMinutes = ageInSeconds / 60;
                const ageInHours = ageInMinutes / 60;
                const ageInDays = ageInHours / 24;
                const ageInYears = ageInDays / 365.25;

                ageText.textContent = `${ageInYears.toFixed(9)} years`;
                ageResult.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
