<body class="bg-neutral-900 text-neutral-100 font-sans min-h-screen flex flex-col">

    <main class="flex-grow flex">
        <aside class="w-64 bg-neutral-800 p-4 flex flex-col">

                    <i class="fas fa-paint-brush"></i>
                </button>
                <button class="bg-neutral-700 hover:bg-neutral-600 p-2 rounded">
                    <i class="fas fa-fill-drip"></i>
                </button>
            </div>
            <h2 class="text-xl font-semibold mt-6 mb-2">Brush Size</h2>
            <div class="mb-4">
                <input type="range" min="1" max="50" value="10" class="w-full bg-neutral-700 rounded-lg appearance-none cursor-pointer dark:bg-neutral-600" id="brushSize">

            <div class="grid grid-cols-4 gap-2">
                <button class="w-8 h-8 rounded-full bg-red-500"></button>
                <button class="w-8 h-8 rounded-full bg-yellow-500"></button>
                <button class="w-8 h-8 rounded-full bg-green-500"></button>
                <button class="w-8 h-8 rounded-full bg-blue-500"></button>
                <button class="w-8 h-8 rounded-full bg-indigo-500"></button>
                <button class="w-8 h-8 rounded-full bg-purple-500"></button>
                <button class="w-8 h-8 rounded-full bg-neutral-500"></button>
                <button class="w-8 h-8 rounded-full bg-neutral-700 hover:bg-neutral-600 flex items-center justify-center">
                    <i class="fas fa-plus text-neutral-300"></i>
                </button>
            </div>
            <button class="mt-auto mb-2 bg-neutral-700 hover:bg-neutral-600 p-2 rounded">
                <i class="fas fa-download mr-2"></i>Download Image
            </button>
            <button class="bg-neutral-700 hover:bg-neutral-600 p-2 rounded">
                <i class="fas fa-trash-alt mr-2"></i>Clear Canvas
            </button>
        </aside>
