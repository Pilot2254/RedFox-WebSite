<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <script src="https://kit.fontawesome.com/76661d0faf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/animations">
    <link rel="icon" type="image/png" href="../../../assets/images/favicon.png">
</head>
<body class="bg-gray-800 text-white font-mono">
    <style>
        /* Custom scrollbar styling */
        /* Track */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 9999px; /* Rounder thumb */
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
    <div id="terminal-container" class="flex flex-col items-center justify-center h-screen">
        <div id="terminal" class="w-full max-w-4xl h-96 overflow-y-auto bg-gray-900 text-white rounded-lg shadow-lg p-4">
            Welcome to RedFox Terminal! Type '<span class="text-blue-500">help</span>' for available commands.
        </div>
        <input type="text" id="commandInput" autofocus class="w-full max-w-4xl py-2 px-4 mt-4 outline-none bg-gray-900 border-b border-gray-700">
    </div>

    <!-- Script for terminal functionality -->
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        function executeCommand(command) {
            command = command.trim().toLowerCase();
            const parts = command.split(' ');

            switch (parts[0]) {
                case 'help':
                    terminal.innerHTML += `
                        <p class="mt-2">Available commands:</p>
                        <ul class="list-disc list-inside">
                            <li>help: Display this help message</li>
                            <li>cls: Clear the terminal</li>
                            <li>echo: Say something (Usage: echo Hello World)</li>
                            <li>new: Create a new popup window with the terminal website</li>
                            <li>info: Display information about the terminal</li>
                            <li>systeminfo: Display system information</li>
                            <li>trfstats: Display Team RedFox stats information</li>
                            <li>open: Open a website (Usage: open https://example.com)</li>
                        </ul>
                    `;
                    break;
                case 'cls':
                    terminal.innerHTML = '';
                    break;
                case 'echo':
                    terminal.innerHTML += `
                        <p class="text-blue-500 mt-2">&gt; ${commandInput.value.substring(5)}</p>`;
                    break;
                case 'new':
                    window.open('your-terminal-website-url', '_blank');
                    terminal.innerHTML += `
                        <p class="text-blue-500 mt-2">&gt; new: Created a new popup window with the terminal website</p>`;
                    break;
                case 'info':
                    terminal.innerHTML += `
                        <p class="text-blue-500 mt-2">&gt; info: This is a simple web terminal. Feel free to explore and try out different commands.</p>`;
                    break;
                case 'systeminfo':
                    displaySystemInfo();
                    break;
                case 'trfstats':
                    terminal.innerHTML += `
                        <p class="text-blue-500 mt-2">&gt; Team RedFox stats unavailable in TRF Terminal, please go to <a href="https://www.team-redfox.eu/stats" target="_blank" class="underline">https://www.team-redfox.eu/stats</a> for more information.</p>`;
                    break;
                case 'open':
                    if (parts.length === 2) {
                        openWebsite(parts[1]);
                    } else {
                        terminal.innerHTML += `
                            <p class="text-red-500 mt-2">&gt; open: Invalid usage. Provide a valid URL after the command.</p>`;
                    }
                    break;
                default:
                    terminal.innerHTML += `
                        <p class="text-red-500 mt-2">&gt; ${command}</p>
                        <p class="text-red-500">Command not recognized. Type 'help' for assistance.</p>`;
            }
            commandInput.value = '';
            terminal.scrollTop = terminal.scrollHeight; // Auto scroll to bottom
        }

        function displaySystemInfo() {
            const systemInfo = [
                `&gt; System: ${navigator.platform}`,
                `&gt; Browser: ${navigator.userAgent}`,
                `&gt; Screen Resolution: ${window.screen.width}x${window.screen.height}`,
                `&gt; Available Screen Width: ${window.innerWidth}`,
                `&gt; Available Screen Height: ${window.innerHeight}`,
            ];

            terminal.innerHTML += `
                <p class="text-blue-500 mt-2">${systemInfo.join('<br>')}</p>`;
        }

        function openWebsite(url) {
            window.open(url, '_blank');
            terminal.innerHTML += `
                <p class="text-blue-500 mt-2">&gt; Opened website: <a href="${url}" target="_blank" class="underline">${url}</a></p>`;
        }

        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command !== '') {
                    executeCommand(command);
                }
            }
        });
    </script>
    <script src="../../../assets/js/main.js"></script>
    <script src="../../../assets/js/transition.js"></script>
    <script src="../../../assets/js/search.js"></script>
</body>
</html>
