<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: #2C2F33;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminal-container {
            height: 70%;
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.6); /* #7289da9a */
            background-color: #36393F;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex: 1;
            white-space: pre-wrap;
            padding: 20px;
            overflow-y: auto;
            scrollbar-color: #202225 #2C2F33;
            scrollbar-width: thin;
        }

        #terminal::-webkit-scrollbar {
            width: 8px;
        }

        #terminal::-webkit-scrollbar-thumb {
            background-color: #2C2F33;
        }

        #terminal a {
            color: #7289DA;
            text-decoration: underline;
        }

        input {
            background-color: #202225;
            color: #FFFFFF;
            border: none;
            outline: none;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #72767D;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="terminal">Welcome to RedFox Terminal! Type 'help' for available commands.</div>
        <input type="text" id="commandInput" autofocus>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        function executeCommand(command) {
            command = command.trim().toLowerCase();
            const parts = command.split(' ');

            switch (parts[0]) {
                case 'help':
                    terminal.innerHTML += '\nAvailable commands:\n- help: Display this help message\n- cls: Clear the terminal\n- echo: Say something (Usage: echo Hello World)\n- new: Create a new popup window with the terminal website\n- info: Display information about the terminal\n- systeminfo: Display system information\n- trfstats: Display Team RedFox stats information\n- open: Open a website (Usage: open https://example.com)\n';
                    break;
                case 'cls':
                    terminal.innerHTML = '';
                    break;
                case 'echo':
                    terminal.innerHTML += `\n> ${commandInput.value.substring(5)}\n`;
                    break;
                case 'new':
                    window.open('your-terminal-website-url', '_blank');
                    terminal.innerHTML += '\n> new: Created a new popup window with the terminal website\n';
                    break;
                case 'info':
                    terminal.innerHTML += '\n> info: This is a simple web terminal. Feel free to explore and try out different commands.\n';
                    break;
                case 'systeminfo':
                    displaySystemInfo();
                    break;
                case 'trfstats':
                    terminal.innerHTML += '\n> Team RedFox stats unavailable in TRF Terminal, please go to <a href="https://www.team-redfox.eu/stats" target="_blank">https://www.team-redfox.eu/stats</a> for more information.\n';
                    break;
                case 'open':
                    if (parts.length === 2) {
                        openWebsite(parts[1]);
                    } else {
                        terminal.innerHTML += '\n> open: Invalid usage. Provide a valid URL after the command.\n';
                    }
                    break;
                default:
                    terminal.innerHTML += `\n> ${command}\nCommand not recognized. Type 'help' for assistance.\n`;
            }
            commandInput.value = '';
        }

        function displaySystemInfo() {
            const systemInfo = [
                `> System: ${navigator.platform}`,
                `> Browser: ${navigator.userAgent}`,
                `> Screen Resolution: ${window.screen.width}x${window.screen.height}`,
                `> Available Screen Width: ${window.innerWidth}`,
                `> Available Screen Height: ${window.innerHeight}`,
            ];

            terminal.innerHTML += `\n${systemInfo.join('\n')}\n`;
        }

        function openWebsite(url) {
            window.open(url, '_blank');
            terminal.innerHTML += `\n> Opened website: <a href="${url}" target="_blank">${url}</a>\n`;
        }

        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command !== '') {
                    executeCommand(command);
                }
            }
        });
    </script>
</body>
</html>
