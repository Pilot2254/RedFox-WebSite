<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="age-calculator">
            <h1>Age Calculator</h1>
            <input type="date" id="dob-input" placeholder="Select your birthdate">
            <button id="calculate-btn">Calculate Age</button>
            <div id="age-result">
                <h2>Your age is:</h2>
                <p id="age">0 years</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
