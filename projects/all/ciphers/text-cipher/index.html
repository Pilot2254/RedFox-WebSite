<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator">
        <h1>Text To Numbers</h1>
        <textarea id="input-text" placeholder="Enter text to translate"></textarea>
        <textarea id="output-text" placeholder="Translation will appear here" readonly></textarea>
        <br>
        <br>
        <h1>Numbers To Text</h1>
        <br>
        <textarea id="input-number" placeholder="Enter numbers to translate"></textarea>
        <textarea id="output-number" placeholder="Translation will appear here" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
