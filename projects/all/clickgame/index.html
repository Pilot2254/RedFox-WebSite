<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-left">
            <span>Clicks: <span id="clicks">0</span></span>
            <span>Rebirths: <span id="rebirths">0</span></span>
        </div>
        <div class="middle">
            <button id="clickButton" class="clickButton">Click</button>
            <button id="autoClickButton" class="clickButton">Auto Clicker</button>
        </div>
        <div class="right">
            <table>
                <tr>
                    <td>Rebirth x1</td>
                    <td><button class="rebirthButton">Rebirth</button></td>
                </tr>
                <tr>
                    <td>Rebirth x10</td>
                    <td><button class="rebirthButton">Rebirth</button></td>
                </tr>
                <tr>
                    <td>Rebirth x100</td>
                    <td><button class="rebirthButton">Rebirth</button></td>
                </tr>
                <tr>
                    <td>Rebirth x500</td>
                    <td><button class="rebirthButton">Rebirth</button></td>
                </tr>
                <tr>
                    <td>Rebirth x1000</td>
                    <td><button class="rebirthButton">Rebirth</button></td>
                </tr>
                <!-- Add more rows for other rebirth options -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
