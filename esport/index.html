<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <script>
        // Redirect function
        function redirectToWelcome() {
            window.location.href = "./main/";
        }

        // Automatically redirect after the page loads
        window.onload = function () {
            setTimeout(redirectToWelcome, 1);
        };
    </script>
</head>
<body class="bg-neutral-800 h-screen flex justify-center items-center">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-2 text-neutral-300">Redirecting you to the main page...</h1>
        <h2 class="text-lg text-neutral-400">If you are not redirected, please <a class="text-blue-300 underline hover:text-blue-500" href="./main/">click here</a>.</h2>
    </div>
</body>
</html>
